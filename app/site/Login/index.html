<!DOCTYPE html>
<html>
	<head>

	<body id="bodyLogin">
		<div class="login">
			<h1>Login</h1>
			<form action="index.php" method="post">
				<input id="username" type="text" name="username" placeholder="Username" style="color: black;" required/>
				<input id="password" type="password" name="password" placeholder="Password" style="color: black;" required/>
				<input type="hidden" id="login-command" name="command" value="login"/>

			</form>
		</div>
	</body>
