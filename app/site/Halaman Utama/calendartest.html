<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SimpleCalendar</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
    <link rel="stylesheet" href="../../libs/css/style-personal.css">
    <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
    <script src="../../libs/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../libs/js/simplecalendar.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="calendar hidden-print">
                    <header>
                        <h2 class="month"></h2>
                        <a class="btn-prev fontawesome-angle-left" href="#"></a>
                        <a class="btn-next fontawesome-angle-right" href="#"></a>
                    </header>
                    <table>
                        <thead class="event-days">
                            <tr></tr>
                        </thead>
                        <tbody class="event-calendar">
                            <tr class="1"></tr>
                            <tr class="2"></tr>
                            <tr class="3"></tr>
                            <tr class="4"></tr>
                            <tr class="5"></tr>
                        </tbody>
                    </table>
                    <div class="list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
